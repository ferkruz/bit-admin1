<mat-card>
  <p>viajesfacturar works!</p>

<div fxLayout fxLayoutAlign="start">
    <mat-form-field fxFlex="40%">
      <input matInput type="text" (keyup)="doFilter(filter.value)" placeholder="Filter" #filter>
    </mat-form-field>
</div>

<mat-form-field class="col-2 mb-3 py-0 px-1">
  <mat-label>Fecha</mat-label>
  <!-- <input matInput [matDatepicker]="datepicker">
  <mat-datepicker-toggle matSuffix [for]="datepicker"></mat-datepicker-toggle>
  <mat-datepicker #datepicker> -->
  <!-- </mat-datepicker> -->
</mat-form-field>

<table mat-table [dataSource]="dataSource" matSort>
    <ng-container matColumnDef="firstName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> First Name </th>
      <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
    </ng-container>
  
    <ng-container matColumnDef="lastName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Last Name </th>
      <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
    </ng-container>
  
    <ng-container matColumnDef="studentEmail">
      <th mat-header-cell *matHeaderCellDef> Student Email </th>
      <td mat-cell *matCellDef="let element"> {{element.studentEmail }} </td>
    </ng-container>
    <ng-container matColumnDef="registrationNumber">
      <th mat-header-cell *matHeaderCellDef> Registration Number </th>
      <td mat-cell *matCellDef="let element"> {{element.registrationNumber}} </td>
    </ng-container>
  
    <ng-container matColumnDef="course">
      <th mat-header-cell *matHeaderCellDef> Course </th>
      <td mat-cell *matCellDef="let element"> {{element.course}} </td>
    </ng-container>
  
    <ng-container matColumnDef="yearOfStudy">
      <th mat-header-cell *matHeaderCellDef> Year Of Study </th>
      <td mat-cell *matCellDef="let element"> {{element.yearOfStudy}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSize]="1" [pageSizeOptions]="[1, 2, 4, 10, 20]">
  </mat-paginator>

</mat-card>

<button mat-raised-button (click)="getToMultipleData()">
  Fetch Multiple Data
</button>


<button mat-raised-button (click)="loader.show()">
  Ver Spinner
</button>

<button mat-raised-button (click)="loader.hide()">
  Ocultar Spiner
</button>

<ng-container *ngIf="loading$ | async">
  <div class="overlay"></div>
  <mat-progress-spinner [mode]="'indeterminate'"></mat-progress-spinner>  
</ng-container>
